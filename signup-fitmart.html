    <title>Fitmart-SignUp</title>
    <link rel="icon" href="images/logo.png"type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="signup-Style.css">

<body>
    <form class="container" action="register.php" method="post"> 
        <div class="box">
            <div class="row">
                    <div class="col-sm-5 col-xs-1 box1">
                        <div class="inline-text">
                            <h1>Look Like You're<br>
                                New Here.</h1>
                            <p>Signup with your mobile number<br> and get started.</p>
                        </div>
                    </div>
                <div class="col-sm-5 col-xs-1 box2">
                    <div class="user-id user-data">
                        <input type="email" name="email" id="email" required>
                        <label>Mobile Number</label>
                    </div>
                    <div class="user-id user-data">
                        <input type="password" name="password" id="password" required>
                        <label>Enter Password</label>
                    </div>
                    <div class="user-id">
                     <p>By Continuing,you agree to Fitmart's term of Use and Privacy Policy.</p>
                     
                     <div class="user-id button">
                        <input type="submit" name="" id="" value="Continue" >
                     </div>
                     <div class="user-id button">
                        <input type="submit" name="" id="" value="Existing User? login">
                    </div>
                    <div class="user-id">
                        <p class="footer"><a href="#">New to Fitmart? Create an account</a></p>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>
