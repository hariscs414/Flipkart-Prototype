<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitMart-Login Page</title>
    <link rel="icon" href="images/logo.png"type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="login-Style.css"> 
    <script src="login.js"></script> 
    <script src="https://code.jquery-3.2.1.min.js"></script>  
</head>
<body>
    <form class="container" action="login-fitmart.html" method="post">
        <div class="box">
            <div class="row">
                    <div class="col-sm-5 col-xs-1 box1">
                        <div class="inline-text">
                            <h1>Login</h1>
                            <p>Get Access to your orders,
                                <br>Wishlist and <br>
                                Recomendation
                            </p>
                        </div>
                    </div>
                <div class="col-sm-5 col-xs-1 box2">
                    <div class="user-id user-data">
                        <input type="email" name="" id="username" required>
                        <label>Enter Email/mobile number</label>
                    </div>
                    <div class="user-id user-data">
                        <input type="password" name="" id="username" required>
                        <label>Enter Password</label>
                    </div>
                    <div class="user-id">
                     <p>By Continuing,you agree to Fitmart's term of Use and Privacy Policy.</p>
                     <span><a href="#">Forgot?</a></span>
                     <div class="user-id button">
                        <input type="submit" name="" id="" value="Login" onclick="validdate()">
                     </div>
                    <div class="user-id button">
                        <input type="reset" name="" id="" value="Request OTP">
                    </div>
                    <div class="user-id">
                        <p class="footer"><a href="#">New to Fitmart? Create an account</a></p>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
